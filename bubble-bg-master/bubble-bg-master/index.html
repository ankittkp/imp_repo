<!doctype html>

<html>
	<head>
		<meta charset="UTF-8">
		<meta name="theme-color" content="#222222">
		<script async type="text/javascript" src="background.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		body, html {
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: 0;
			padding: 0;
		}
		#background {
			position: fixed;
			top: 0;
			left: 0;
			z-index: -100;
		}
		.navbar {
  width: 100%;
  background-color: darkslategray;
  overflow: auto;
}

.navbar a {
  float: left;
  padding: 12px;
  color: white;
  text-decoration: none;
  font-size: 17px;
}

.navbar a:hover {
  background-color: #000;
}

.active {
  background-color:lightseagreen;
}
.dropdown {
  float: left;
  overflow: hidden;
}

/* Dropdown button */
.dropdown .dropbtn {
  font-size: 16px;
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit; /* Important for vertical align on mobile phones */
  margin: 0; /* Important for vertical align on mobile phones */
}

/* Add a red background color to navbar links on hover */
.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: palevioletred;
}

/* Dropdown content (hidden by default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

/* Add a grey background color to dropdown links on hover */
.dropdown-content a:hover {
  background-color: #ddd;
}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;
}

@media screen and (max-width: 500px) {
  .navbar a {
    float: none;
    display: block;
  }
}
.hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color:mintcream;
}
.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color:teal;
   color: white;
   text-align: center;
   }
	</style>
	</head>

	<body>
	
		<canvas id="background"></canvas>
		<div class="navbar">
  <a class="active" href="#home"><i class="fa fa-fw fa-home"></i> Home</a>  
  <a href="#register"><i class="fa fa-fw fa-user"></i>Register</a>
  <a href="#login">Login</a>
  <a href="#donations">Donations</a>
  <div class="dropdown">
  <button onclick="myFunction()" class="dropbtn">About Us</button>
  <div id="myDropdown" class="dropdown-content">
    <a href="#contacts">Contacts</a>
    <a href="#info">Information</a>
    <a href="#news">News</a>
  </div>
</div>
  </div> 
  <div class="hero-text">
<h1 style="font-size:3.5vw">"To promote a healthy mental image of someone."</h1>  
</div>
<div class="footer">
  <p>Copyright by @ADHD association</p>
  </div>
  </body>
</html>
